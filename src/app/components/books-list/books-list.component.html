<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title" />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()">
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Books List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let book of books; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveBook(book, i)">
        {{ book.title }}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentBook">
      <h4>Book</h4>
      <div>
        <label><strong>Title:</strong></label> {{ currentBook.title }}
      </div>
      <div>
        <label><strong>Author:</strong></label>
        {{ currentBook.author }}
      </div>
      <div>
        <label><strong>Status:</strong></label>
        {{ currentBook.reserved ? "Reserved" : "Available" }}
      </div>

      <a class="badge badge-warning" routerLink="/books/{{ currentBook.id }}">
        Edit
      </a>
    </div>

    <div *ngIf="!currentBook">
      <br />
      <p>Please click on a Book...</p>
    </div>
  </div>
</div>
